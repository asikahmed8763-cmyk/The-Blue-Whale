<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The blue Whale | Official Store</title>
    <style>
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; margin: 0; background-color: #0a0e14; color: #ffffff; text-align: center; }
        header { padding: 40px 20px; background: linear-gradient(180deg, #162130 0%, #0a0e14 100%); }
        
        /* Slideshow Container */
        .slideshow-container {
            max-width: 450px;
            position: relative;
            margin: 20px auto;
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid #1f2d3d;
            background: #000;
        }

        .mySlides { display: none; }
        .mySlides img { width: 100%; vertical-align: middle; }

        /* Navigation Buttons */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 20px;
            transition: 0.3s;
            border-radius: 50%;
            user-select: none;
            background-color: rgba(0, 168, 255, 0.4);
        }
        .prev { left: 10px; }
        .next { right: 10px; }

        .product-info { padding: 30px 20px; max-width: 600px; margin: auto; }
        .price { color: #00a8ff; font-size: 1.8rem; font-weight: bold; margin: 10px 0; }
        
        .cta-button {
            background-color: #00a8ff;
            color: white;
            padding: 18px 40px;
            text-decoration: none;
            border-radius: 8px;
            display: inline-block;
            font-weight: bold;
            font-size: 1.1rem;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0, 168, 255, 0.4);
        }

        footer { padding: 40px; color: #666; font-size: 0.9rem; }
    </style>
</head>
<body>

<header>
    <div style="font-size: 3rem;">üêã</div>
    <h1>THE BLUE WHALE</h1>
    <p style="letter-spacing: 2px; color: #00a8ff;">NEVER GIVE UP.</p>
</header>

<div class="slideshow-container">
    <div class="mySlides"><img src="IMG_2560.jpeg"></div>
    <div class="mySlides"><img src="IMG_2562.jpeg"></div>
    <div class="mySlides"><img src="IMG_2563.jpeg"></div>
    <div class="mySlides"><img src="IMG_2564.jpeg"></div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>

<div class="product-info">
    <h2>Lurexon Eagle Graphic Tee</h2>
    <p>Premium quality streetwear featuring a custom eagle design. Built for those who never give up.</p>

</div>

<footer>
    <p>&copy; 2026 The blue Whale. Created by Asik.</p>
    <p>Based in Barpeta Road, Assam.</p>
</footer>

<script>
let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slides[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
